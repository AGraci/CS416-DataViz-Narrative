<!DOCTYPE html>
<html>
<header>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
</header>
<body>

<h1>CS416 Data Viz: Narrative</h1>
<svg width=300 height=300></svg>

<script>
d3.csv("cleaned_data_expenditure.csv")
  .get(function(data) {
        console.log(data);
  });  
var data = [4,8,15,16,23,42];

var margin = 50;
var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0, 200]);
var x_val = d3.scaleBand().domain(data).range([0, 200]);
var y = d3.scaleLinear().domain([0, 42]).range([ 200, 0]);
d3.select('svg')
.append("g").attr("transform","translate("+margin+","+margin+")")
.selectAll('rect').data([4,8,15,16,23,42]).enter().append('rect')
.attr("x", function(d) { return x_val(d); })
.attr("y", function(d) { return y(d); })
.attr("width", x.bandwidth())
.attr("height", function(d) { return 200 - y(d); });
d3.select('svg')
.append("g").attr("transform","translate("+margin+","+margin+")")
.attr('fill',"none")
.attr('font-size',10)
.attr('font-family',"sans-serif")
.attr('text-anchor',"end")
.call(d3.axisLeft(y));

d3.select('svg')
.append("g").attr("transform","translate("+margin+",2"+margin+")")
.attr('fill',"none")
.attr('font-size',10)
.attr('font-family',"sans-serif")
.attr('text-anchor',"middle")
.call(d3.axisBottom(x));

</script>

</body>
</html>
